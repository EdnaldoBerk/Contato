<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
    <link rel="icon" type="image/png" src="imagens/icon.png">
</head>

<body>

    <!-- Começo do Cabeçário -->
    <header class="header">
        <nav class="nav__container">
            <div class="nav__logo"></div>

            <ul class="nav__links">
                <li class="nav__link">
                    <a href="#">Principal</a>
                </li>
                <li class="nav__link">
                    <a href="#">Sobre os Jogos</a>
                </li>
                <li class="nav__link">
                    <a href="#">Onde comprar jogos</a>
                </li>
            </ul>
            <button class="btn btn--primary">Contato</button>
        </nav>
    </header>
    <!-- Fim do Cabeçário -->

    <!-- Conteúdo da página -->
    <div class="contato-container">
        <h1>Entre em Contato</h1>
        <p>Se você tiver alguma dúvida ou sugestão, sinta-se à vontade para entrar em contato conosco.</p>
        <form action="#" method="POST">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem" rows="4" cols="50"></textarea><br>
            <input type="submit" value="Enviar">
        </form>
    </div>

</body>

</html>
